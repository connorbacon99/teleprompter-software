<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0f"/>

  <!-- Subtle glow effect -->
  <ellipse cx="256" cy="200" rx="180" ry="80" fill="#8b5cf6" opacity="0.1"/>

  <!-- Main umbrella canopy - clean geometric arc -->
  <path d="M256 100 C140 100 80 180 80 260 L432 260 C432 180 372 100 256 100"
        stroke="url(#mainGrad)"
        stroke-width="16"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Inner detail lines -->
  <path d="M168 260 C168 200 200 140 256 120"
        stroke="url(#mainGrad)"
        stroke-width="8"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"/>
  <path d="M344 260 C344 200 312 140 256 120"
        stroke="url(#mainGrad)"
        stroke-width="8"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"/>

  <!-- Handle - vertical line -->
  <line x1="256" y1="260" x2="256" y2="380"
        stroke="url(#handleGrad)"
        stroke-width="16"
        stroke-linecap="round"/>

  <!-- Handle curve -->
  <path d="M256 380 C256 420 290 440 320 420"
        stroke="url(#handleGrad)"
        stroke-width="16"
        fill="none"
        stroke-linecap="round"/>
</svg>
