<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleprompter Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      cursor: none;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .teleprompter-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .script-wrapper {
      position: absolute;
      width: 100%;
      padding: 10% 15%;
      transition: transform 0.05s linear;
    }

    .script-text {
      font-size: 72px;
      line-height: 1.5;
      text-align: center;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Cue markers in display */
    .cue-marker {
      display: block;
      color: #3b82f6;
      font-size: 0.5em;
      padding: 10px 0;
      opacity: 0.7;
      border-top: 2px solid #3b82f6;
      margin-top: 20px;
    }

    /* Reading guide - horizontal line at center */
    .reading-guide {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(59, 130, 246, 0.4);
      pointer-events: none;
      z-index: 100;
    }

    /* Gradient overlays for readability */
    .gradient-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 20%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      pointer-events: none;
      z-index: 50;
    }

    .gradient-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      pointer-events: none;
      z-index: 50;
    }

    /* Status indicator */
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-indicator.visible {
      opacity: 1;
    }

    .status-indicator.playing {
      background: #22c55e;
      color: #fff;
    }

    .status-indicator.paused {
      background: #3b82f6;
      color: #fff;
    }

    /* Countdown overlay */
    .countdown-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .countdown-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .countdown-number {
      font-size: 200px;
      font-weight: 700;
      color: #3b82f6;
      line-height: 1;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    .countdown-text {
      font-size: 24px;
      color: #71717a;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    @keyframes countdownPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* GO animation */
    .countdown-go {
      font-size: 150px;
      font-weight: 700;
      color: #22c55e;
      animation: goAnimation 0.5s ease-out forwards;
    }

    @keyframes goAnimation {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="teleprompter-container" id="container">
    <div class="gradient-top"></div>
    <div class="reading-guide"></div>

    <div class="script-wrapper" id="scriptWrapper">
      <div class="script-text" id="scriptText">
        Waiting for script...
      </div>
    </div>

    <div class="gradient-bottom"></div>
    <div class="status-indicator" id="statusIndicator">PAUSED</div>
  </div>

  <!-- Countdown Overlay -->
  <div class="countdown-overlay" id="countdownOverlay">
    <div class="countdown-number" id="countdownNumber">3</div>
    <div class="countdown-text">Starting in...</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const container = document.getElementById('container');
    const scriptWrapper = document.getElementById('scriptWrapper');
    const scriptText = document.getElementById('scriptText');
    const statusIndicator = document.getElementById('statusIndicator');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const countdownNumber = document.getElementById('countdownNumber');

    let isPlaying = false;
    let scrollSpeed = 30;
    let currentPosition = 0;
    let scrollInterval = null;
    let totalScrollHeight = 0;
    let countdownInterval = null;

    // Calculate total scroll distance
    function calculateScrollHeight() {
      const containerHeight = container.clientHeight;
      const textHeight = scriptWrapper.scrollHeight;
      totalScrollHeight = textHeight + containerHeight;
      return totalScrollHeight;
    }

    // Update scroll position
    function updatePosition(percent) {
      calculateScrollHeight();
      const containerHeight = container.clientHeight;
      const startY = containerHeight * 0.5;
      const endY = -scriptWrapper.scrollHeight + (containerHeight * 0.5);
      const range = startY - endY;

      currentPosition = startY - (range * (percent / 100));
      scriptWrapper.style.transform = `translateY(${currentPosition}px)`;
    }

    // Start scrolling
    function startScrolling() {
      if (scrollInterval) {
        clearInterval(scrollInterval);
      }

      calculateScrollHeight();
      const containerHeight = container.clientHeight;
      const startY = containerHeight * 0.5;
      const endY = -scriptWrapper.scrollHeight + (containerHeight * 0.5);

      let frameCount = 0;
      scrollInterval = setInterval(() => {
        if (!isPlaying) return;

        const pixelsPerFrame = (scrollSpeed / 100) * 4 + 0.5;
        currentPosition -= pixelsPerFrame;

        if (currentPosition < endY) {
          currentPosition = endY;
          isPlaying = false;
          showStatus('END');
        }

        scriptWrapper.style.transform = `translateY(${currentPosition}px)`;

        // Send position update to operator every 10 frames (~6 times per second)
        frameCount++;
        if (frameCount % 10 === 0) {
          const range = startY - endY;
          const percent = ((startY - currentPosition) / range) * 100;
          // Send both percentage and the actual transform for perfect sync
          ipcRenderer.send('position-update', {
            percent: Math.min(100, Math.max(0, percent)),
            transform: currentPosition,
            containerHeight: containerHeight,
            scrollHeight: scriptWrapper.scrollHeight
          });
        }
      }, 16);
    }

    // Show status briefly
    function showStatus(text) {
      statusIndicator.textContent = text;
      statusIndicator.className = 'status-indicator visible ' +
        (text === 'PLAYING' ? 'playing' : 'paused');

      setTimeout(() => {
        statusIndicator.classList.remove('visible');
      }, 1500);
    }

    // Run countdown
    function runCountdown(seconds, callback) {
      let count = seconds;
      countdownNumber.textContent = count;
      countdownNumber.className = 'countdown-number';
      countdownOverlay.querySelector('.countdown-text').textContent = 'Starting in...';
      countdownOverlay.classList.add('visible');

      countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownNumber.textContent = count;
        } else if (count === 0) {
          countdownNumber.textContent = 'GO';
          countdownNumber.className = 'countdown-go';
          countdownOverlay.querySelector('.countdown-text').textContent = '';
        } else {
          clearInterval(countdownInterval);
          countdownOverlay.classList.remove('visible');
          if (callback) callback();
        }
      }, 1000);
    }

    // Cancel countdown
    function cancelCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      countdownOverlay.classList.remove('visible');
    }

    // Receive script from operator
    ipcRenderer.on('update-script', (event, data) => {
      scriptText.textContent = data.text || 'No script loaded';
      calculateScrollHeight();
      const containerHeight = container.clientHeight;
      currentPosition = containerHeight * 0.5;
      scriptWrapper.style.transform = `translateY(${currentPosition}px)`;
    });

    // Receive countdown command
    ipcRenderer.on('start-countdown', (event, seconds) => {
      cancelCountdown();
      runCountdown(seconds, () => {
        isPlaying = true;
        showStatus('PLAYING');
        startScrolling();
        // Notify operator that we started
        ipcRenderer.send('countdown-complete');
      });
    });

    // Receive playback commands
    ipcRenderer.on('playback-update', (event, state) => {
      if (state.reset) {
        cancelCountdown();
        const containerHeight = container.clientHeight;
        currentPosition = containerHeight * 0.5;
        scriptWrapper.style.transform = `translateY(${currentPosition}px)`;
        isPlaying = false;
        showStatus('RESET');
        return;
      }

      scrollSpeed = state.speed;

      if (state.position !== undefined) {
        updatePosition(state.position);
      }

      if (state.isPlaying !== isPlaying) {
        isPlaying = state.isPlaying;

        if (!isPlaying) {
          cancelCountdown();
        }

        showStatus(isPlaying ? 'PLAYING' : 'PAUSED');

        if (isPlaying) {
          startScrolling();
        }
      }
    });

    // Receive settings from operator
    ipcRenderer.on('settings-update', (event, settings) => {
      scriptText.style.fontSize = settings.fontSize + 'px';
      scriptText.style.color = settings.textColor;

      if (settings.fontFamily) {
        scriptText.style.fontFamily = settings.fontFamily;
      }

      document.body.style.background = settings.bgColor;

      let transform = '';
      if (settings.mirror && settings.flip) {
        transform = 'scale(-1, -1)';
      } else if (settings.mirror) {
        transform = 'scaleX(-1)';
      } else if (settings.flip) {
        transform = 'scaleY(-1)';
      }
      container.style.transform = transform;

      calculateScrollHeight();
    });

    // Jump to specific position (for cue markers)
    ipcRenderer.on('jump-to-position', (event, percent) => {
      updatePosition(percent);
    });

    // Initialize
    window.addEventListener('resize', () => {
      calculateScrollHeight();
    });

    setTimeout(() => {
      const containerHeight = container.clientHeight;
      currentPosition = containerHeight * 0.5;
      scriptWrapper.style.transform = `translateY(${currentPosition}px)`;
    }, 100);

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
