<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowstate Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      cursor: none;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .teleprompter-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .script-wrapper {
      position: absolute;
      width: 100%;
      padding: 10% 15%;
      /* GPU acceleration hints for smooth scrolling */
      will-change: transform;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
    }

    .script-text {
      font-size: 72px;
      line-height: 1.5;
      text-align: center;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Instructor emphasis highlight */
    .teleprompter-word.emphasis-highlight {
      background-color: rgba(139, 92, 246, 0.7);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      margin: 0 -4px;
    }

    .emphasis-highlight-wrapper {
      background-color: rgba(139, 92, 246, 0.7);
      border-radius: 8px;
      padding: 4px 0;
    }

    /* Cue markers in display */
    .cue-marker {
      display: block;
      color: #3b82f6;
      font-size: 0.5em;
      padding: 10px 0;
      opacity: 0.7;
      border-top: 2px solid #3b82f6;
      margin-top: 20px;
    }

    /* Reading guide - arrow indicators at center */
    .reading-guide {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      height: 0;
      background: transparent;
      pointer-events: none;
      z-index: 100;
    }

    /* Left arrow indicator */
    .reading-guide::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 50px solid transparent;
      border-bottom: 50px solid transparent;
      border-left: 60px solid rgba(255, 220, 0, 0.85);
    }

    /* Right arrow indicator */
    .reading-guide::after {
      content: '';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 50px solid transparent;
      border-bottom: 50px solid transparent;
      border-right: 60px solid rgba(255, 220, 0, 0.85);
    }

    /* Gradient overlays for readability */
    .gradient-top {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 20%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      pointer-events: none;
      z-index: 50;
    }

    .gradient-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      pointer-events: none;
      z-index: 50;
    }

    /* Status indicator */
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .status-indicator.visible {
      opacity: 1;
    }

    .status-indicator.playing {
      background: #22c55e;
      color: #fff;
    }

    .status-indicator.paused {
      background: #3b82f6;
      color: #fff;
    }

    /* Countdown overlay */
    .countdown-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .countdown-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .countdown-number {
      font-size: 200px;
      font-weight: 700;
      color: #3b82f6;
      line-height: 1;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    .countdown-text {
      font-size: 24px;
      color: #71717a;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    @keyframes countdownPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* GO animation */
    .countdown-go {
      font-size: 150px;
      font-weight: 700;
      color: #22c55e;
      animation: goAnimation 0.5s ease-out forwards;
    }

    @keyframes goAnimation {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="teleprompter-container" id="container">
    <div class="gradient-top"></div>
    <div class="reading-guide"></div>

    <div class="script-wrapper" id="scriptWrapper">
      <div class="script-text" id="scriptText">
        Waiting for script...
      </div>
    </div>

    <div class="gradient-bottom"></div>
    <div class="status-indicator" id="statusIndicator">PAUSED</div>

    <!-- Countdown Overlay - inside container so it gets flipped/mirrored -->
    <div class="countdown-overlay" id="countdownOverlay">
      <div class="countdown-number" id="countdownNumber">3</div>
      <div class="countdown-text">Starting in...</div>
    </div>
  </div>

  <script src="js/teleprompter.js"></script>
</body>
</html>
